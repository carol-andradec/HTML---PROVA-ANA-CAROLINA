      </ul>

    <section class="principal">
      <article id="contact-form">
        <header class="post-header"><h1 class="post-titulo">Contato</h1></header>
        <div class="post-content">
          <p>Entre em contato
            <div id='contact-form-2'>
              <form action='' method='post' class='form'>
                <div>
                  <label for='nome' class='label-name'>Digite o seu nome<span class="marcacao"> (obrigatório)</span></label>
                  <input type='text' name='nome' id='nome' value='' class='name'  required aria-required='true'/>
                </div>

                <div>
                  <label for='email' class='label-email'>Digite o seu email<span class="marcacao"> (obrigatório)</span></label>
                  <input type='email' name='email' id='email' value='' class='email'  required aria-required='true'/>
                </div>

                <div>
                  <label for='site' class='label-url'>Digite o seu site</label>
                  <input type='text' name='site' id='site' value='' class='url'  />
                </div>

                <div>
                  <label for='contact-form-comment-comentrio' class='label-textarea'>Digite o seu comentário<span class="marcacao"> (obrigatório)</span></label>
                  <textarea name='comentrio' id='contact-form-comment-comentrio' rows='20' class='textarea'  required aria-required='true'></textarea>
                </div>
                <p class='contact-submit'>
                  <input type='submit' value='Enviar &#187;' class='pushbutton-wide'/>
                  <input type='hidden' name='contact-form-id' value='3' />
                  <input type='hidden' name='action' value='grunion-contact-form' />
                </p>
              </form>
            </div>
          </p>
        </div>
      </article>
